<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="stitchImage" src="./stitch.png" alt="Stitch Image">
        
        <h1 id="question">Will you be my Valentine?</h1>

        <!-- Yes & No Buttons -->
        <div id="buttons">
            <button id="yesBtn" onclick="yesClicked()">Yes</button>
            <button id="noBtn" onclick="noClicked()">No</button>
        </div>
        <div id="celebration" style="display: none;">
            <h1 id="catchphrase">Yeeeeeaaah Buddy</h1> 
            <img id="celebrationImage" src="./dave.jpg" alt="Lil Dicky Celebration">
            <canvas id="confettiCanvas"></canvas> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
